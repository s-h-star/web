<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Driver Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>F1 Driver Information by Year</h1>
    <input type="text" id="yearInput" placeholder="Enter a year (e.g., 2012)">
    <button onclick="fetchDrivers()">Get Drivers</button>

    <div id="driverInfo">
        <p><strong>Series:</strong> <span id="series"></span></p>
        <p><strong>Season:</strong> <span id="season"></span></p>
        <p><strong>Total Results:</strong> <span id="totalResults"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Driver Name</th>
                <th>Permanent Number</th>
                <th>Nationality</th>
                <th>Date of Birth</th>
                <th>Additional Information</th>
            </tr>
        </thead>
        <tbody id="driversTable">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
